<div>
	Courses list:
	<div ng-repeat="course in $ctrl.courses">
		<course-props course="course" ng-click="$ctrl.onCourseSelect(course.id)"></course-props>
	</div>
	<div ng-if="$ctrl.selectedCourseId">
		<course-details course-id="$ctrl.selectedCourseId" api="$ctrl.api"></course-details>
	</div>
</div>
